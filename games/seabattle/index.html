<!doctype html>
<html>
<head>
	<script>
		const socket = new WebSocket('/ws');
		socket.onerror = () => {
			console.log('Failed to open websocket');
		};
		socket.onopen = (event) => {
			console.log('onopen');
			console.log(event);
		};
		socket.onmessage = (event) => {
			console.log('onmessage');
			console.log(event);
		};
	</script>
</head>
<body>
	<h1>Sea battle
</body>
</html>
